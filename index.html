<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jammer</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <body>
    <header class="navbar navbar-default">
      <h1 class="todoTitle">
        Leroy's ToDo List
      </h1>
    </header>
    <main class="wrapper" role="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>
                  New todo
                </h3>
              </div>
              <div class="panel-body">
                <form id="form" class="todoForm">
                  <fieldset>
                    <input id="input" placeholder="Enter ToDo Item" class="newTodo form-control">
                      
                    <button id="btn" type="button" class="submitButton"> 
                      Post Todo
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>List of todo's</h3>
              </div>
              <div class="panel-body">
                <ul id="list" class="listOfTodos">
                  <!--<li>this is a todo item <input type="checkbox" class="checkbox"></li> -->
                  <!--<li>this is a todo item <input type="checkbox" class="checkbox"></li> -->
                </ul>
              </div>
              <div class="buttons">
                <button id="btnClear" class="clearButton btn-info"> 
                  Clear all Todo's
                </button>
                <button id="btnMark" class="markAllButton btn-success"> 
                  Mark all Todo's
                </button>
                <button id="btnDel" class="deleteButton btn-danger"> 
                  Delete all Todo's
                </button>
              </div>
            </div>
            <h4>Couldnt get checkboxes buttons working :(</h4>
          </div>
        </div>
      </div>
    </main>
    <footer role="footer" class="footer">
      Todo list application
    </footer>

    <script src="./js/todo.js"></script>
  </body>
</html>
